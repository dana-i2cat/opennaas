opennaas.log.fastPattern = %d{ABSOLUTE} %-5.5p | %10.10t | %-32.32c | %m%n
opennaas.log.slowPattern = %d{ABSOLUTE} %-5.5p | %10.10t | %-32.32C %4L | %m%n
opennaas.log.usedPattern = ${opennaas.log.fastPattern}

